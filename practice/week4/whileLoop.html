<html>
    <head>
        <script>
            // I am defining my method here
            function theWhileLoop(letsKeepLooping)
            {
                var count = 0;
                while(letsKeepLooping)
                {
                    document.write("I love JavaScript!<br>");
                    count++;
                    if(count > 4)
                    {
                        letsKeepLooping = false;
                    }
                }
            }
        </script>
    </head>
    <body>
        <script>
            theWhileLoop(true); // remember I am calling my method here
        </script>
    </body>
</html>
