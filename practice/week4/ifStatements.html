
<html>
    <head>
        <script>
            // I created a variable here
            
            // I am defining my method here
            function whatToDo(temperature)
            {
                if(temperature <= 50)
                {
                    document.write("Brrr.. put on a sweatshirt!");
                }
                else if(temperature >= 51 && temperature <= 74)
                {
                    document.write("It's nice out!")
                }
                else {
                    document.write("It's hot, better find somewhere to cool off.")
                }
            }
        </script>
    </head>
    <body>
        <script>
            whatToDo(80); // remember I am calling my method here
        </script>
    </body>
</html>
