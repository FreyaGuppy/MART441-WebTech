<!DOCTYPE html>
<head>
    <script>
    class Person {
        constructor( eyeColor, hairColor, speed, distance ) {
            this.eyeColor = eyeColor;
            this.hairColor = hairColor;
            this.speed = speed;
            this.distance = distance;
        }
        get eColor() {
            return this.eyeColor;
                }
        set eColor(eyeColor) {
            this.eyeColor = eyeColor;
        }

        walk() {
            return `I am walking across the tundra at ${this.speed} miles per hour`;
        }
        timeToTravel(){
            let time = this.distance/this.speed;
            return time;
        }
        toString() {
            let str;
            str = `This person has ${this.eyeColor} eyes, ${this.hairColor} hair, and is currently moving at ${this.speed} miles per hour.`;
            return str;
        }
        
    }
    function createAndShow()
        {
            let myPerson = new Person( 'blue', 'brown',3,10);
            document.getElementById("myWalk").innerHTML = myPerson.walk();
            document.getElementById("myTimeToTravel").innerHTML = "This person will take " + myPerson.timeToTravel() + " hours to travel one mile.";
            document.getElementById("myPerson").innerHTML = myPerson.toString();    
        }
    /*
    let myPerson;
    myPerson = new Person("blue", "brown", 7, 50);
    */
    </script>

</head>
<body>
    <div id="myWalk"></div>
    <div id="myTimeToTravel"></div>
    <div id="myPerson"></div>
    <script>
        createAndShow();   
    </script>
</body>
</html>
