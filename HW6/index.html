<html>

<head>
    <title>
        Stardew Valley Museum Memory Game
    </title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    </link>
</head>

<body onload="printBlanks();">

    <div id="formModal">
        <div class="modal-content">
            <h2>Enter your information to continue</h2>
            <form id="userForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="txtFirstName" required><br><br>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="txtLastName" required><br><br>

                <label for="age">Age:</label>
                <input type="number" id="txtAge" required><br><br>
                
                <button type="submit" onclick="addToPlayer();">PLAY</button>
            </form>
        </div>
    </div>

<div id="mainContent">
    <h1>Museum Memory Match!</h1>


    <div class="divTable">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell"><img src="" id="image1" width="100" height="100" onclick="flipImage(0);"></div>
                <div class="divTableCell"><img src="" id="image2" width="100" height="100" onclick="flipImage(1);"></div>
                <div class="divTableCell"><img src="" id="image3" width="100" height="100" onclick="flipImage(2);"></div>
                <div class="divTableCell"><img src="" id="image4" width="100" height="100" onclick="flipImage(3);"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><img src="" id="image5" width="100" height="100" onclick="flipImage(4);"></div>
                <div class="divTableCell"><img src="" id="image6" width="100" height="100" onclick="flipImage(5);"></div>
                <div class="divTableCell"><img src="" id="image7" width="100" height="100" onclick="flipImage(6);"></div>
                <div class="divTableCell"><img src="" id="image8" width="100" height="100" onclick="flipImage(7);"></div>

            </div>
            <div class ="divTableRow">
                <div class="divTableCell"><img src="" id="image9" width="100" height="100" onclick="flipImage(8);"></div>
                <div class="divTableCell"><img src="" id="image10" width="100" height="100" onclick="flipImage(9);"></div>
                <div class="divTableCell"><img src="" id="image11" width="100" height="100" onclick="flipImage(10);"></div>
                <div class="divTableCell"><img src="" id="image12" width="100" height="100" onclick="flipImage(11);"></div>
            </div>
        </div>
    </div>
    <p>Please wait for the cards to flip back over before trying to select new ones. Or don't. But It'll probably break the game.</p>

</div>

<script>
    document.getElementById("userForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Hide the modal
        document.getElementById("formModal").style.display = "none";
        
        // Show the main content
        document.getElementById("mainContent").style.display = "block";
    });
</script>
</body>

</html>
